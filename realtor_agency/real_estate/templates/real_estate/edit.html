{% extends 'base.html' %}

{% block content %}
<div>
    <h2>Редактирование объекта: {{ object.title }}</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
        <a href="{% url 'real_estate:catalog' %}">Отмена</a>
    </form>
</div>
{% endblock %}
