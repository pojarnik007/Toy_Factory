{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/vacancies.css' %}">

<div class="apply-form-card">
    <h2 class="apply-title">Отклик на вакансию: {{ vacancy.title }}</h2>

    <form method="post" class="apply-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Ваше имя</label>
            <input type="text" id="name" name="name" placeholder="Введите имя" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
        </div>

        <div class="form-group">
            <label for="message">Сообщение</label>
            <textarea id="message" name="message" rows="5" placeholder="Кратко о себе"></textarea>
        </div>

        <button type="submit" class="btn primary">Отправить отклик</button>
        <a href="{% url 'career:vacancies' %}" class="btn secondary back-btn">← Назад к вакансиям</a>
    </form>
</div>
{% endblock %}
