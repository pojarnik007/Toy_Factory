{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/faq.css' %}">

<main class="faq-page">
  <header class="faq-header">
    <h1>Часто задаваемые вопросы</h1>
    <p class="subtitle">Здесь вы найдёте ответы на популярные вопросы</p>
  </header>

  <section class="faq-list">
    {% for qa in question_and_answers %}
      <div class="faq-card">
        <div class="faq-question">{{ qa.question }}</div>
        <div class="faq-answer">{{ qa.answer }}</div>
        <div class="faq-time">{{ qa.time }}</div>
      </div>
    {% endfor %}
  </section>
</main>
{% endblock %}
