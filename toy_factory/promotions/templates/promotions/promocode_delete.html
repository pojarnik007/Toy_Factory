{% extends 'base.html' %}
{% block content %}
<h2>Удалить промокод</h2>
<p>Вы уверены, что хотите удалить промокод <b>{{ promocode.text }}</b>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'promotions:promocodes' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
