{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/reviews.css' %}">

<main class="review-form-page">
  <div class="review-form-card">
    <h2 class="form-title">Редактировать отзыв</h2>
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="title">Заголовок</label>
        <input type="text" id="title" name="title" value="{{ review.title }}" required>
      </div>

      <div class="form-group">
        <label for="text">Текст отзыва</label>
        <textarea id="text" name="text" rows="4" required>{{ review.text }}</textarea>
      </div>

      <div class="form-group">
        <label for="rating">Оценка</label>
        <select id="rating" name="rating" required>
          {% for value, label in rating_choices %}
            <option value="{{ value }}" {% if value == review.rating %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn primary submit-btn">Сохранить изменения</button>
    </form>
  </div>
</main>
{% endblock %}
